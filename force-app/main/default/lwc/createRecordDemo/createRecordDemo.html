<template>
   <lightning-card title="Create Record Demo">
    <div class="slds-var-m-around_medium">
        <form class="createForm">
           <lightning-input label="First Name" name="FirstName" 
           onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label="Last Name" name="LastName" 
           onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input> 
           <lightning-input label="Title" name="Title" 
           onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input> 
           <lightning-input label="Phone" name="Phone" 
           onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input> 
           <lightning-input label="Email" name="Email" 
           onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-button label="Create Contact" onclick={createContact} variant="brand"></lightning-button>
        </form>
    </div>
   </lightning-card> 
</template>
