<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <template if:true={isVisible}>
              <div>show the content</div>
            </template>
            <template if:false={isVisible}>
                <div>can't see, click the button</div>
              </template>
             
            <lightning-input type="text" 
                             label="Enter hello" 
                             onkeyup={getterHandler}></lightning-input>
            <template if:true={name}>
                <div>show the content</div>
              </template>
        </div>
      </lightning-card> 
</template>
