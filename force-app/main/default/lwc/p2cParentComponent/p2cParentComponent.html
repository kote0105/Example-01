<template>
    <c-p2c-carousel-component carousel-details={carouselData}></c-p2c-carousel-component>

    <lightning-card title="Lifecycle Parent Called">
        <div class="slds-var-m-around_medium">
            <lightning-input 
            type="number" 
            label="Enter percent" 
            value={percentage}
            onkeyup={changeHandler}>
        </lightning-input>
        <c-p2c-progress-component
            progress-value={percentage}>
        </c-p2c-progress-component>
        </div>
    </lightning-card>
    <lightning-card title="Child to Parent Calling Method">
        <div class="slds-var-m-around_medium">
            <lightning-button
             variant="brand" 
             label="Reset"  
             onclick={handleClick} 
             class="slds-m-left_x-small">
            </lightning-button>
            <c-p2c-slider-component></c-p2c-slider-component>

        </div>
    </lightning-card>

   
</template>
