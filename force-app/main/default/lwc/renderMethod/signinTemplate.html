<template>
    <lightning-card title="Render Method">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-var-text-heading_medium slds-var-m-bottom_medium">Signin Form</h2>
            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button 
            variant="destructive" 
            label="Back" 
            title="back" 
            onclick={handleClick} 
            class="slds-m-left_x-small"></lightning-button>
            <lightning-button 
            variant="success" 
            label="Signup" 
            title="Signup" 
            onclick={submitHandler} 
            class="slds-m-left_x-small"></lightning-button>
        
        </div>
    </lightning-card>
</template>
